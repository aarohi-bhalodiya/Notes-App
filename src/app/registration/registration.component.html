<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="title">New user registration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form name="userForm">
        <mat-grid-list cols="1" rowHeight="15:1">
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>First Name</mat-label>
              <input
                matInput
                placeholder="Contact Name"
                [(ngModel)]="user.firstName"
                name="firstName"
                required
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Last Name</mat-label>
              <input
                matInput
                placeholder="Last Name"
                [(ngModel)]="user.lastName"
                name="lastName"
                required
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>UserName</mat-label>
              <input
                matInput
                placeholder="User Name"
                [(ngModel)]="user.userName"
                name="userName"
                required
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input
                matInput
                placeholder="Email"
                [(ngModel)]="user.email"
                name="email"
                required
              />
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                matInput
                placeholder="Password"
                [type]="hide ? 'password' : 'text'"
                [(ngModel)]="user.password"
                name="password"
                required
              />
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <div class="actionButtons">
        <button
          mat-raised-button
          (click)="submit()"
          [disabled]="userForm.valid"
          color="primary"
        >
          Register
        </button>
        <button mat-raised-button (click)="cancel()" color="primary">
          Cancel
        </button>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
