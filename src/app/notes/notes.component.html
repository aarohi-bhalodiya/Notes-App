<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="title">All Notes</mat-card-title>
    </mat-card-header>
    <div class="addNote">
      <button mat-raised-button color="primary" routerLink="/createNote">
        Add Note
      </button>
    </div>
    <mat-card-content>
      <form name="userForm">
        <div *ngIf="noRecordsFound">
          No notes found. Please create new note using Add Note button.
        </div>
        <div *ngIf="!noRecordsFound">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>
              Description
            </th>
            <td mat-cell *matCellDef="let element">
              {{ element.description }}
            </td>
          </ng-container>
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef >Actions</th>
            <td mat-cell *matCellDef="let element">
              <button
                mat-icon-button
                matTooltip="Click to Edit"
                class="iconbutton"
                color="primary"
                routerLink="/updateNote/{{ element._id }}"
              >
                <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
              <button
                mat-icon-button
                matTooltip="Click to Delete"
                class="iconbutton"
                color="warn"
                (click)="deleteNote(element._id)"
              >
                <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
